<app-header></app-header>

<ion-content>
    <ng-container *ngIf="!loaded">
        <ion-spinner color="primary" class="spinner"></ion-spinner>
    </ng-container>
    <ng-container *ngIf="loaded">
        <div *ngFor="let comment of comments">
            <ion-card *ngIf="comment['restaurantName']">
                <ion-card-header>
                    <ion-card-title>{{comment['restaurantName']}}</ion-card-title>
                    <ion-card-subtitle>Date: {{comment['date']}}</ion-card-subtitle>
                    <ion-card-subtitle>Time Added: {{comment['time']}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    {{comment['text']}}
                </ion-card-content>
            </ion-card>
        </div>
    </ng-container>
    <ng-container *ngIf="loaded && comments.length < 1">
        <h3>No comments</h3>
    </ng-container>
</ion-content>
