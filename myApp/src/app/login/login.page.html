<app-header></app-header>

<ion-content>

    <ng-container *ngIf="login">
        <app-signin></app-signin>
        <p>Don't have an account? <a href="javascript:void(0)" (click)="login = false">Sign up.</a></p>
    </ng-container>

    <ng-container *ngIf="!login">
        <app-signup (registered)="register()"></app-signup>
        <p>Already have an account? <a href="javascript:void(0)" (click)="login = true">Sign in.</a></p>
    </ng-container>

    <p class="success-message">{{successMessage}}</p>

</ion-content>
