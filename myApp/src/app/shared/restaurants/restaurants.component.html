<div class="restaurant-wrapper" *ngIf="isLoaded">
    <app-restaurant
            *ngFor="let item of allPlaces"
            class="card"
            (click)='cardonClick(this.item.restaurant.id)'
            [restaurant]="item.restaurant">
    </app-restaurant>
</div>
<div class="loadcontainer" *ngIf="!isLoaded">
    <ion-spinner class="loader"></ion-spinner>
</div>
